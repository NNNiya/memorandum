<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="memorandum.css">
    </head>
    <body>
            <article id="task-container">
                <header>
                    <h1>备忘录</h1>
                </header>
                <section id="task-input">
                    <input type="text" name="content" id="input-content" placeholder="请输入要保存的内容">
                    <button id="task-submit" onclick="showAll()">保存</button>
                </section>
                <section id="task-list">
                    <ul id="list-content">
                    </ul>
                </section>
                <aside id="task-detail">
                    <div class="detail-container">			
                        <div id="task-title" contenteditable></div>
                        <textarea id="task-desc"  placeholder="添加描述信息"></textarea>
                        <input type="date" name="date" id="task-date">
                        <div id="button-group">
                            <button id="confirm" onclick="editConfirm()">确认</button>
                            <button id="cancel" onclick="editCancel()">取消</button>
                        </div>
                    </div>
                </aside>
                <div id="delete-alert">
                    <div class="delete-container">
                        <p>确认删除？</p>
                        <button id="delete-confirm" onclick="deleteConfirm()">确认</button>
                        <button id="delete-cancel" onclick="deleteCancel()">取消</button>
                    </div>
                </div>
            </article>
            <script src="memorandum.js"></script>
        </body>
</html>
